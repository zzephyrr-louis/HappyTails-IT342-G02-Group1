# ===================================================================
# DATABASE CONFIGURATION
# ===================================================================
# Update spring.datasource.username and spring.datasource.password
# to match your local MySQL Workbench setup.
#
# The URL points to the database you just created (happytails_db).

spring.datasource.username=root
spring.datasource.password=root

# ===================================================================
# JPA (Java Persistence API) / HIBERNATE CONFIGURATION
# ===================================================================
# This tells Hibernate (our JPA provider) to use the MySQL dialect.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# This is the most important part!
# "spring.jpa.hibernate.ddl-auto=update" tells Spring Boot to:
# 1. Read all your @Entity classes (Pet, Adopter, Shelter, etc.).
# 2. Automatically create all the tables and columns in your 'happytails_db'.
# This saves you from having to write any "CREATE TABLE" SQL code.
spring.jpa.hibernate.ddl-auto=update

# (Optional) This is great for debugging. It prints every single
# SQL query that Spring Boot runs to your IntelliJ console.
spring.jpa.show-sql=true

# JWT (development) - change for production
# The JWT secret is read from the environment variable `APP_JWT_SECRET` when present.
# This avoids committing secrets to source control. If APP_JWT_SECRET is not set,
# the fallback value below will be used (only for local development).

app.jwtExpirationMs=86400000