services:
  # Backend API service
  - type: web
    name: happytails-api
    env: docker
    region: singapore
    plan: free
    rootDir: backend
    dockerfilePath: Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: happytails-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: happytails-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: happytails-db
          property: password

  # Frontend service
  - type: web
    name: happytails-web
    env: node
    region: singapore
    plan: free
    rootDir: web
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_API_URL
        value: https://happytails-api.onrender.com

databases:
  - name: happytails-db
    plan: free
    region: singapore
    ipAllowList: []
